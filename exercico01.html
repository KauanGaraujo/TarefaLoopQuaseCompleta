<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="resul"></div>

    <script>
        let produto = 1;
        let peca = 0;
        let digite = 0;
        let resultado = "";

        


        while (produto != 0) {
            produto = (prompt("Digite o nome do Produto, ou zero para sair"));

            if (produto !=0){
            peca = (prompt("Digite o numero da Peça"));
            digite = (prompt("Digite Aprovado ou Reprovado"));
           


            resultado += "</br> Peça:" + peca + "</br> Produto:" + produto+ "<br>" +
            "Digite: " + digite + "</br>" 
           

            document.getElementById("resul").innerHTML = resultado;


            }
        }

        </script>
</body>
</html>
